<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <span class="cart">Cart({{ cart.length }})</span>
        <product-display
          :premium="premium"
          @add-to-cart="addToCartOne"
          @remove-from-cart="removeFromCartOne"
        ></product-display>
      </div>
    </div>
    <!-- Import Js -->
    <script src="./main.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script>
      const storeApp = app.mount('#app');
    </script>
  </body>
</html>
